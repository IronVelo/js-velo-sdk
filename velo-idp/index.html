<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script src="./dist/signup-sdk.js"></script>

    <!-- Then, in a separate script tag, write your inline JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', function(event) {
                // Prevent the default form submission
                event.preventDefault();

                // Create a new instance of the SignupFlow
                let flow = new SignupSDK.SignupFlow("https://example.local:3069");

                // Get the username from the form input
                const username = form.elements.username.value;

                // Call the helloSignup function
                flow.hello(username).then(() => {
                    console.log("Acquired username");
                }).catch((err) => {
                    if (err instanceof SignupSDK.UsernameExistsError) {
                        // If the error is UsernameExistsError, inform the user that the username is taken
                        messageDiv.textContent = "Username already exists. Please choose another one.";
                        messageDiv.style.color = 'red';
                    } else {
                        // For other errors, log them to the console and show a generic error message to the user
                        console.error(err);
                        messageDiv.textContent = "An error occurred. Please try again later.";
                        messageDiv.style.color = 'red';
                    }
                });
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFF;
            font-family: Arial, sans-serif;
        }

        .signup-card {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border-radius: 8px;
        }

        .signup-header {
            text-align: center;
            color: black;
            margin-bottom: 1.5rem;
            font-family: Roboto, sans-serif;
            font-size: 32px;
            font-weight: 500;
            line-height: 26px;
            letter-spacing: 0.46px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .signup-form input {
            width: 495px;
            height: 28px;
            padding: 12px 8px 8px 16px;
            gap: 0px;
            border: 1px solid #C1C1C1;
            border-radius: 80px;
            font-family: Roboto, sans-serif;
            font-size: 18px;
            font-weight: 400;
            line-height: 28px;
            text-align: center;
        }

        .signup-form button {
            margin-top: 2rem;
            width: 520px;
            height: 56px;
            padding: 8px 22px 8px 22px;
            gap: 0;
            border-radius: 80px;
            background-color: #FF8B00;
            color: white;
            cursor: pointer;
            font-family: Roboto, sans-serif;
            font-size: 15px;
            font-weight: 500;
            line-height: 40px;
            letter-spacing: 0.46px;
            text-align: center;
        }

        .signup-form button:hover {
            background-color: #ff9a2f;
        }

        .signin-link a {
            color: lightblue;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <h2 class="signup-header">Sign Up</h2>
    <form class="signup-form" id="signupForm">
        <label>
            <input type="text" name="username" placeholder="Username" required>
        </label>
        <button type="submit">Sign Up</button>
    </form>
    <div id="message"></div>
</div>

</body>
</html>
